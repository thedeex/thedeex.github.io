<div id="smart-contract-info">
    <div class="container whiteTextRegular">

        <div class="row">
            <div class="col-lg-12">
                <div id="smart-contract-address">
                    <br>
                    Smart contract address:
                    <a ng-href="{{contractDeployed[currentNetwork.network_id].etherscanLinkPrefix}}/address/{{contract.address}}"
                       title="click to see on etherscan.io" target="_blank">
                        <code>{{contract.address}}</code>
                    </a>
                </div>
            </div>
        </div>

        <div ng-click="refreshBalances()" title="Click to refresh">
            ETH deposited in contract (click to refresh):
            <a href="">
                {{etherBalanceOfContract}}
            </a>
        </div>

        <div ng-click="getTotalSupply()" title="Click to refresh">
            Total tokens issued in this project (click to refresh):
            <a href="">
                {{totalSupply}}
            </a>
        </div>

    </div>
</div>
